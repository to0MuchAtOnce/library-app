<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1 class="heading-1">Book<span class="heading-color">r</span></h1>
    <main class="cards"></main>
    <table id="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>read</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <div class="modal">
      <form action="#" method="get" id="form">
        <div>
          <label for="titleField">Title</label>
          <input type="text" id="titleField" />
        </div>
        <div>
          <label for="authorField" class="formLabel"> Author:</label>
          <input type="text" id="authorField" />
        </div>
        <div>
          <label for="pagesField" class="formLabel"> Number of pages:</label>
          <input type="number" id="pagesField" />
        </div>
        <fieldset>
          <span>I've read it:</span>
          <!-- Select List -->
          <select name="readStatus" id="readStatus">
            <option id="yes" value="yes">Yes</option>
            <option id="no" value="no">No</option>
          </select>
        </fieldset>

        <div class="form-btns">
          <div>
            <label for="button" id="add"></label>
            <input
              name="add"
              type="button"
              id="btn"
              class="addBtn btn"
              value="Add"
            />
          </div>
          <div>
            <label for="button" id="cancel"></label>
            <input
              name="cancel"
              type="button"
              id="cancel"
              class="cancelBtn btn"
              value="Cancel"
            />
          </div>
        </div>
      </form>
    </div>
    <div class="btnContainer">
      <button class="add-new-book btn" id="addNewBook">Add New Book</button>
    </div>
  </body>
</html>
